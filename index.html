<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighbourhood Map of London</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet' type='text/css'>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h2 id="greeting" class="greeting">Where do you want to explore?</h2>
		</div>

		<div class="row">
			<div class="col-md-4">
				<p>Please type the name of a place from the list below to filter</p>
				<div data-bind="foreach: filter.filters">
					<form data-bind="if: Type == 'text'">
						<input type="text" data-bind="value: Value, valueUpdate: 'afterkeydown'" />
					</form>
				</div>
				
				<h3>Key places!</h3>
				<p>click to see Wikipedia articles</p>
				<ul id="placeNames" data-bind="foreach: pager.currentPageRecords">
					<li id="poi" data-bind="text: name, click: $parent.loadData, $parent.setPlace"></li>
				</ul>
				
				<div class="wikipedia-container">
					<h3>Relevant Wikipedia Articles</h3>
					<ul id="wikipedia-links"></ul>
				</div>
			</div>
			
			<div class="col-md-7" id="map-canvas"></div>
		</div>
	</div>
	
	<script src="js/libs/jquery-1.11.3.js"></script>
	<script src="js/libs/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
